<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button data-key="87" class="w drum">w</button>
    <button data-key="65" class="a drum">a</button>
    <button data-key="83" class="s drum">s</button>
    <button data-key="68" class="d drum">d</button>
    <button data-key="74" class="j drum">j</button>
    <button data-key="75" class="k drum">k</button>
    <button data-key="76" class="l drum">l</button>
  </div>

  <div class="audio">
    <audio data-key="87" src="sounds/tom-1.mp3"></audio>
    <audio data-key="65" src="sounds/tom-2.mp3"></audio>
    <audio data-key="83" src="sounds/tom-3.mp3"></audio>
    <audio data-key="68" src="sounds/tom-4.mp3"></audio>
    <audio data-key="74" src="sounds/crash.mp3"></audio>
    <audio data-key="75" src="sounds/kick-bass.mp3"></audio>
    <audio data-key="76" src="sounds/snare.mp3"></audio>
  </div>

  <footer>
    Made with in Berlin.
  </footer>
  <script src="index.js"></script>
</body>

</html>
